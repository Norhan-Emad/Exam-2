<section>
  <div class="container main-margin main-padding">
    <div class="row g-4 d-flex align-items-center">
      <div class="col-md-4">
        <div class="image">
          <owl-carousel-o [options]="detailsOptions">

            <ng-container *ngFor="let item of detailsData.images">
              <ng-template carouselSlide>
                <img [src]="item" alt="images">
              </ng-template>
            </ng-container>

          </owl-carousel-o>
        </div>
      </div>
      <div class="col-md-8">
        <h3 class="fw-bold mb-3">{{detailsData.title}}</h3>
        <p>{{detailsData.description}}</p>
        <div class="d-flex justify-content-between align-items-center">
          <span>{{detailsData.price | currency :" "}} EGP</span>
          <span><i class="fa-solid fa-star rating-color"></i>{{detailsData.ratingsAverage}}</span>
        </div>
        <div class="d-flex justify-content-between align-items-center mt-3">
          <button type="button" class="main-btn w-75 m-auto" (click)="AddToCart(detailsData._id)">+Add</button>
          <div class="icon">
            <i class="fa-solid fa-heart fs-3" (click)='AddToWish(detailsData._id)' role="button"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
