<section>
  <div class="container main-margin main-padding">
    <div class="input">
      <input type="text" class="form-control m-auto my-4 p-2 w-75" placeholder="search..." [(ngModel)]="termInput">
    </div>
    <div class="row g-4">
      <div *ngFor="let item of productData | search:termInput" class="col-sm-6 col-lg-3">
        <div class="card p-3">
          <div [routerLink]="['/details' , item._id]"  role="button">
            <div class="image">
              <img [src]="item.imageCover" alt="image" class="w-100">
            </div>
            <h4 class="font-sm text-main">{{item.category.name}}</h4>
            <h3 class="fs-6">{{item.title | cuttext}}</h3>
            <div class="d-flex justify-content-between align-items-center mb-3">
              <span class="price">{{item.price | currency :" " }} <span class="fw-bold">EGP</span></span>
              <span class="rating"><i class="fa-solid fa-star rating-color"></i>{{item.ratingsAverage}}</span>
            </div>
          </div>
          <div>
            <i *ngIf="!wishList.includes($any(item._id))" class="fa-solid fa-heart fs-3 text-end" (click)='AddToWish(item._id)' role="button"></i>
            <i *ngIf="wishList.includes($any(item._id))" class="fa-solid fa-heart fs-3 text-end text-danger" (click)='AddToWish(item._id)' role="button"></i>
              <button type="button" class="main-btn w-100 m-auto" (click)='AddToCart(item._id)'>+ Add To Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
