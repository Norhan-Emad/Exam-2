<section>
  <div class="container py-5 main-margin main-padding">
    <form [formGroup]="logInForm" (ngSubmit)="handleForm()">
      <div class="form-item">
        <label for="email" class="form-label">email</label>
        <input type="email"
          class="form-control" name="email" id="email" formControlName="email">
          <div class="messages alert alert-danger" *ngIf="(logInForm.get('email')?.touched||logInForm.get('email')?.value.length>0)&&logInForm.get('email')?.errors">
            <p *ngIf="logInForm.get('email')?.getError('required')">email is required</p>
            <p *ngIf="logInForm.get('email')?.getError('email')">invalid email</p>
          </div>
      </div>
      <div class="form-item">
        <label for="password" class="form-label">password</label>
        <input type="password"
          class="form-control" name="password" id="password" formControlName="password">
          <div class="messages alert alert-danger" *ngIf="(logInForm.get('password')?.touched||logInForm.get('password')?.value.length>0)&&logInForm.get('password')?.errors">
            <p *ngIf="logInForm.get('password')?.getError('required')">password is required</p>
            <p *ngIf="logInForm.get('password')?.getError('pattern')">invalid password</p>
          </div>
      </div>
      <button type="submit" class="main-btn" [disabled]="logInForm.invalid">login</button>
    </form>
  </div>
</section>
